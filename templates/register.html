<html>
    <head>
        <title>Register</title>
        <link rel="stylesheet" type="text/css" href="static/styles/styles.css">
        </link>
    </head>
    <body>
        <div align="center">
            <div align="center" class="border">
                <div class="header">
                    <h1 class="word">Register</h1>
                </div>
                <h2 class="word">
                    <form action="/register" method="POST">
                        <div class="msg">{{msg}}</div>
                        <input id="username" name="username" type="text" placeholder="Enter a username" class="textbox" /><br> <br>
                        <input id="email" name="email" type="text" placeholder="Enter your email address"> <br> <br>
                        <input id="password" name="password" type="password" placeholder="Enter a password"
                            class="textbox" /> <br> <br>
                        <input type="submit" value="Sign in" class="btn" /> <br> <br>
                    </form>
                </h2>
                <p class="bottom">Already have an account? <a class="bottom" href="/templates/login.html">Log in here</a></p>
            </div>
        </div>
    </body>
</html>
